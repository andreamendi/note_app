{%extends 'layout.html'%}

{% block body %}
<div class="row">
    <div class="jumbotron" style="width: 18rem;">
        <div class="card-body">
            <h1 class="display-12">{{ note.title}}</h1>
            <hr class="my-4">

            <p class="card-text">{{ note.description }}</p>
            <p>Date: {{ note.created_at }}</p>
        </div>
    </div>
</div>
{% endblock %}
